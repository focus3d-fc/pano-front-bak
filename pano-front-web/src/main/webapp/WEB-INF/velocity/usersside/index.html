<!--添加楼盘弹窗-->
	<div class="modal fade " id="add" tabindex="-1" role="dialog"
		aria-labelledby="选择楼盘">
		<div class="modal-dialog" role="document">
			<div class="modal-content modal-width">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">选择楼盘</h4>
				</div>
				<div class="modal-body clearfix">
					<form class="form-horizontal" id="formadd"
						action="/usersSide/toIndex">
						<div class="form-group">
							<label class="col-sm-3 control-label">省份</label>
							<div class="col-sm-9">
								<select class="form-control change" id="acmbProvince" name="province"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">城市</label>
							<div class="col-sm-9">
								<select class="form-control change" id="acmbCity" name="city"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">区县</label>
							<div class="col-sm-9">
								<select class="form-control change" id="acmbArea" name="area"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">楼盘名称</label>
							<div class="col-sm-9">
							    <select class="form-control" id="asname" name="project_name"></select>
								<!-- <input id="asname" type="text"
									class="form-control" placeholder="楼盘名称"> -->
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="submit" class="btn btn-primary" form="formadd">确定</button>
				</div>
			</div>
		</div>
	</div>
				<!-- 模态框end -->
    <script type="text/javascript">
		addressInit('acmbProvince', 'acmbCity', 'acmbArea');
	</script>
 <script>
	var path=window.document.location.href.substring(0, window.document.location.href.indexOf
			(window.document.location.pathname));
	//console.log("路径："+path);
	//获得焦点事件
	$(".change").change(asname);
	function asname(){
		var province=$("#acmbProvince").val();
		var city=$("#acmbCity").val();
		var area=$("#acmbArea").val();
		 $.ajax({
			url:path+"/usersSide/selectProject",
			type:"post",
		    data:{"province":province,"city":city,"area":area},
		    datatype:"json",
		    success:function(result){
		    	var projectList=JSON.parse(result);
		    	//console.log("楼盘名称："+projectList);
		    	var selectCity = document.getElementById("asname");
		    	var options = selectCity.getElementsByTagName("option");
		    	console.log("1.options.length:"+options.length+"-------------------------");
		    	 for(var i=options.length;i>=1;i--) {
		    		selectCity.removeChild(options[i-1]);
		    		console.log("第"+i+"次循环，删除："+options[i-1]);
				}
		    	 for(var i=0;i<projectList.length;i++){
		    		//console.log("项目名"+projectList[i]);
		    		var option = document.createElement("option");
		    		option.innerHTML = projectList[i];
		    		selectCity.appendChild(option);
		    	} 
		    	 console.log("2.options.length:"+options.length+"-------------------------");
		    	
		    }
		}); 
		
	}
	</script>
