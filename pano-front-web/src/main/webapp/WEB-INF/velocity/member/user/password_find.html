#set($layout="layout/pts/layout_login.html")

	
<!--SIGN UP-->
<h1 class="bs">账号密码修改</h1>
<p class="xbt">为您量身定制属于您的智能产品展示服务</p>

<div class="login-form">
  <div class="clear"></div>
  <form id="loginForm" action="/pts/user/password-out" method="post"class="mar_t50">
    <div class="txt_01">
	    <input id="mobilePhone" name="mobilePhone" value="$!mobilePhone" style="width:70%" type="text" class="text text_sj" placeholder="请输入手机号码" maxlength="11">
    </div>
    <div class="clear"> </div>
    <div class="clear"> </div>
     <div class="txt_01">
	    <input  id="passwordNew" name="passwordNew" onfocus="this.type='password'"  style="width:70%" type="text" class="text text_mm" placeholder="请输入新密码" maxlength="20">
    </div>
    <div class="clear"> </div>
     <div class="txt_01">
	    <input  id="passwordConfirm" name="passwordConfirm" onfocus="this.type='password'"  style="width:70%" type="text" class="text text_mm" placeholder="再次输入新密码" maxlength="20">
    </div>
    <div class="clear"> </div>
    <div class="txt_01">
      <p style="float:left;width:50%">
        <input type="text" id="smsCode" name="smsCode" class="text_dxyzm" placeholder="短信验证码"  maxlength="6">
      </p>
      <a href="#" id="smsCodeBtn" class="hqyzm" >获取验证码</a>
    </div>
    <div class="clear"> </div>
    <div class="txt_01">
      <p style="float:left;width:50%">
        <input type="text" id="validCode" class="text_yzm" name="validCode" placeholder="图形验证码" maxlength="4">
      </p>
      <a id="ctChange" href="#" style="float:right;width:30%; display:block; "><img style="" src="/captchas/default.jpg" alt=""/></a>
    </div>
    <div class="clear"></div>
    <div style="margin-top: 10px;">
  		<div style="float: right;width: 50%;padding-right: 9%;">
  			<p style="color:#fff; text-align:right; margin-right:10px;">没有账号？<a href="/pts/register" class="btn_zc">注册</a></p>
  		</div>
  	</div>
    
    
  <div class="signin" style="margin-top:50px;">
    <input type="submit" value="立即修改" >
  </div>
  </form>
  <font id="message" color="red">$!message</font>
</div>
