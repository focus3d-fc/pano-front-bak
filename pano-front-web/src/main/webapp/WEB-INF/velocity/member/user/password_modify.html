#set($layout="layout/pts/layout_mem.html")
<!--main begin-->

 <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h1>密码修改<small></small></h1>
            <ol class="breadcrumb">
              <li class="active">
              	<b>为了您的账号安全，请及时修改初始密码（初始密码是手机号后6位）。</b>
              </li>
            </ol>
          </div>
        </div>
        <div class="row" style="margin-top: 30px;">
          <div class="col-lg-12">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">密码管理</h3>
              </div>
              <div class="panel-body">
         <input type="hidden" id="mobilePhone" name="mobilePhone" value="$!agentUser.mobilePhone"/>
					<form id="infomodifyForm" action="/pts/user/password" method="post" class="form-horizontal mar_t40">
						  <div  class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">原始密码</label>
						    <div class="col-sm-10">
						      <input type="password" id="password" name="password" class="form-control"  maxlength=30 placeholder="请输入原始密码">
						    </div>
						  </div>
						  <div  class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">新密码</label>
						    <div class="col-sm-10">
						      <input type="password" id="passwordNew" name="passwordNew"  class="form-control"  maxlength=30  placeholder="请输入新密码">
						    </div>
						  </div>
						  <div  class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">确认新密码</label>
						    <div class="col-sm-10">
						      <input type="password" id="passwordConfirm" name="passwordConfirm"  class="form-control"  maxlength=30  placeholder="请再次输入新密码">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputEmail3" class="col-sm-2 control-label">&nbsp;</label>
						    <div class="col-sm-10">
								<div class="input-group" style="width:200px;">
							      <input class="form-control" id="smsCode" name="smsCode" type="text" maxlength=6 placeholder="短信验证码"/>
							      <span class="input-group-btn">
							        	<button id="smsCodeBtn" type="button" class="btn btn-info">获取验证码</button>
							      </span>
							    </div>
						    </div>
						  </div>
						  <div class="form-group">
							  <label for="inputEmail3" class="col-sm-2 control-label">&nbsp;</label>
						      <div class='col-sm-4'>
						        <input class="form-control" type="text" id="validCode"  name="validCode" placeholder="图形验证码" maxlength="4">
							  </div>
							  <div class="col-sm-2">
						      	<a id="ctChange" href="#" style="float:right;width:30%; display:block; "><img style="" src="/captchas/default.jpg" alt=""/></a>
							  </div>
						   </div>
						   <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-primary font_s20 w200">提交修改</button>&nbsp;&nbsp;<span style="color:red;display:none;" id="result"  class="hui2"><span style='color:green;'>√ </span>提交成功，我们将尽快与您联系！</span>
						  	  <font id="message" color="red">$!message</font>
						    </div>
						  </div>
					</form>
              </div>
              
				</div>
            </div>
          </div>
        </div>
	
<!--main end-->
<script type="text/javascript" src="/js/pts/jquery.validate.min.js"></script>
<script type="text/javascript" src="/js/pts/jquery.validate.extend.js"></script>
<script type="text/javascript" src="/js/pts/verifycode.js"></script>
<script type="text/javascript" src="/js/pts/member/password.js"></script>
