#set($layout="layout/member/layout.html")
<link href="/style/member/style.css" rel="stylesheet" type="text/css" />
<!--SIGN UP-->
<h1 class="bs login_h1">注册</h1>
<p class="xbt"></p>
<div class="login-form">
  <div class="clear"></div>
  <form id="applyForm" action="/user/register" method="post" class="mar_t50">
    
    <div class="txt_01">
	    <input id="nickName" name="nickName" value="$!user.nickName" style="width:70%" type="text" class="text text_sj" placeholder="昵称" maxlength="11">
    </div>
    <div class="clear"> </div>
    <div class="txt_01">
	    <input id="loginName" name="login.loginName" value="$!user.login.loginName" style="width:70%" type="text" class="text text_sj" placeholder="手机号码" maxlength="11">
    </div>
    <div class="clear"> </div>
    
    <!-- 
     <div class="txt_01">
      <p style="float:left;width:50%">
        <input type="text" id="validCode" name="login.validCode" class="text_yzm" placeholder="图形验证码" maxlength="4">
      </p>
      <a id="ctChange" href="#" style="float:right; display:block; "><img style="" src="/captchas/default.jpg" alt=""/></a>
    </div>
    <div class="clear"></div>
     -->
    <div class="txt_01">
      <p style="float:left;width:50%">
        <input type="text" id="smsCode" name="login.smsCode" class="text_dxyzm" placeholder="短信验证码" maxlength="6">
      </p>
      <a href="#" id="smsCodeBtn" class="hqyzm" >获取验证码</a>
    </div>
    <div class="clear"> </div>
	<div class="txt_01">
	    <input id="password" name="login.password" type="password" style="width:70%" type="text" class="text text_sj" placeholder="密码" maxlength="20">
    </div>
    <div class="clear"> </div>
    <div style="margin-top: 10px;">
  		<div style="float: right;width: 40%;">
  			<p style="color:#fff; text-align:right; margin-right:50px;">已经注册？<a href="/pts/login" class="btn_zc">登录</a></p>
  		</div>
  	</div>
  <div class="error_loc">
  		#if($!message)
  		<label id="login-error" class="error" for="login">$!message</label>
  		#end
  </div>
  <div class="signin" style="margin-top:50px;">
    <input type="submit" value="立即申请" >
  </div>
  </form>
</div>
<!--main end-->
<script type="text/javascript" src="/script/member/user/verifycode.js"></script>
